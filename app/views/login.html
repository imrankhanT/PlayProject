<form>
	<table>
		<tr>
			<td>Email:</td>
			<td><input type="email" ng-model="employee.email"
				placeholder="Enter Email"></td>
		</tr>

		<tr>
			<td>Password:</td>
			<td><input type="text" ng-model="employee.password"
				placeholder="Enter password"></td>
		</tr>

		<tr>
			<td><button ng-click="login(employee)">register</button></td>
		</tr>
	</table>
</form>
